site:
  title: "OpenShift AI on ARO w/ Managed Identities"
  url: https://redhat-scholars.github.io/course-template
  start_page: modules::index.adoc

ui:
  bundle:
    url: ./content/docs-ui/ui-bundle.zip
  supplemental_files: ./content/supplemental-ui

content:
  edit_url: 'https://github.com/rhpds/lb2768-building-security-focused-ai-applications-using-managed-identities-on-aro/edit/dev/{path}'
  sources:
    - url: ./
      start_path: content

output:
  dir: ./content/www

runtime:
  cache_dir: ./content/.cache/antora

antora:
  extensions:
    - id: dev-mode
      require: ./content/lib/dev-mode.js
      enabled: true
