apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        name: ic-shared-minio-app
        repoURL: https://github.com/rhpds/lb2768-building-security-focused-ai-applications-using-managed-identities-on-aro.git
        targetRevision: stage
        path: bootstrap/ic-shared-minio
      - cluster: in-cluster
        name: ic-shared-llm-app
        repoURL: https://github.com/rhpds/lb2768-building-security-focused-ai-applications-using-managed-identities-on-aro.git
        targetRevision: stage
        path: bootstrap/ic-shared-llm
      - cluster: in-cluster
        name: ic-shared-img-det
        repoURL: https://github.com/rhpds/lb2768-building-security-focused-ai-applications-using-managed-identities-on-aro.git
        targetRevision: stage
        path: bootstrap/ic-shared-img-det
      - cluster: in-cluster
        name: ic-rhoai-configuration
        repoURL: https://github.com/rhpds/lb2768-building-security-focused-ai-applications-using-managed-identities-on-aro.git
        targetRevision: stage
        path: bootstrap/ic-rhoai-configuration
      - cluster: in-cluster
        name: ic-user-projects
        repoURL: https://github.com/rhpds/lb2768-building-security-focused-ai-applications-using-managed-identities-on-aro.git
        targetRevision: stage
        path: bootstrap/ic-user-projects
      - cluster: in-cluster
        name: ic-shared-app
        repoURL: https://github.com/rhpds/lb2768-building-security-focused-ai-applications-using-managed-identities-on-aro.git
        targetRevision: stage
        path: bootstrap/ic-shared-app
  template:
    metadata:
      name: '{{name}}'
      namespace: openshift-gitops
      labels:
        component: bootstrap
        purpose: '{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true